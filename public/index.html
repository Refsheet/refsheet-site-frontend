<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png?v=5A5zG6Jg3M"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-32x32.png?v=5A5zG6Jg3M"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/android-chrome-192x192.png?v=5A5zG6Jg3M"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-16x16.png?v=5A5zG6Jg3M"
      sizes="16x16"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=5A5zG6Jg3M" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg?v=5A5zG6Jg3M"
      color="#2bbbad"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=5A5zG6Jg3M" />
    <meta name="apple-mobile-web-app-title" content="Refsheet.net" />
    <meta name="application-name" content="Refsheet.net" />
    <meta name="theme-color" content="#2bbbad" />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "LibrarySystem",
        "name": "Refsheet.net",
        "url": "https://refsheet.net",
        "logo": "https://assets.refsheet.net/assets/logos/RefsheetLogo_200.png",
        "sameAs": [
          "https://www.facebook.com/refsheet/",
          "https://twitter.com/refsheet"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "WebSite",
        "name": "Refsheet.net",
        "url": "https://refsheet.net",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://refsheet.net/browse?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>Refsheet.net</title>
  </head>
  <body>
    <div id="root"></div>

    <div class="shaded-background" id="rootAppLoader">
      <main id="loading-screen">
        <div class="modal-page-content">
          <div class="narrow-container">
            <div id="script-on" style="display: none">
              <div class="loading-icon">
                <!--%= image_tag 'logos/RefsheetLogo_White_200.png', width: 100, height: 100,
                        alt: 'Loading...', title: 'Loading...' %-->
              </div>

              <h1 id="loadstatus">Loading...</h1>
              <p id="loadmessage" style="color: rgba(255, 255, 255, 0.5)">
                Fetching scripts
              </p>

              <script type="text/javascript">
                document.getElementById("script-on").style.display = "";
              </script>
            </div>

            <noscript>
              <!--%= image_tag 'logos/RefsheetLogo_White_200.png', width: 100, height: 100, alt:
                    'Refsheet.net', title: 'Refsheet.net' %-->
              <h1>Javascript Required</h1>
              <p class="margin-top--large red-text text-lighten-1">
                Refsheet requires Javascript to work properly. Please check your
                browser settings, and enable Javascript if it is not already
                turned on.
              </p>
            </noscript>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
